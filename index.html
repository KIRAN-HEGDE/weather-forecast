<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
    <script type="text/javascript" src="planetaryjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <title>Weather Forecast</title>
</head>

<body>
    <div class="container-fluid text-white">

        <div class="d-flex flex-column min-vh-100">

            <div class="row  bg-dark">
                <nav class="navbar navbar-expand-sm navbar-light w-100 gsap-navbar">
                    <a class="navbar-brand text-white " href="#">Weather Forecast</a>


                    <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                        <ul class="navbar-nav ">
                            <li class="nav-item active  btn-sm btn-outline-primary rounded">
                                <a class="nav-link text-white" href="#">Home </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">About Weather Forecast</a>
                            </li>


                        </ul>
                        <form class=" form-inline my-2 my-lg-0" action="/location" method="POST">
                            <div class="form-group">
                                <input class="form-control mr-2" type="text" placeholder="Search" aria-label="Search" required id="search_input" name="search_query" value="">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>

                            </div>
                        </form>
                    </div>
                </nav>

            </div>
            <div class="row   flex-grow-1 align-content-center">

                <div class="col-8 d-flex flex-column gsap-main-text">
                    <div class="flex-grow-1 align-self-center mt-5">
                        <div class="mt-5">


                            
                                <h1>Weather Forecaster</h1>
                                <p class="page-title-descriptor">Access over 200,000 cities  weather details
                                    just from your browser. Press search to begin</p>
                            
                            <div>
                                <button href="#" class="btn btn-outline-primary" onclick="document.getElementById('search_input').focus()">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 gsap-globe">
                    <canvas id="rotatingGlobe" width="400" height="400"
                        style="width: 400px; height: 400px; cursor: move;"></canvas>
                </div>
            </div>
        </div>

    </div>















    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="rotateGlobe.js" defer></script>
    <script src="frontend.js"></script>

  

</body>

</html>
